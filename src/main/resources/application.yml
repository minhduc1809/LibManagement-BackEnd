spring:
  application:
    name: library-management-system

  datasource:
    url: jdbc:mysql://localhost:3306/library_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: "Duc@2006"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: false
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    time-zone: Asia/Ho_Chi_Minh
    default-property-inclusion: non_null

  security:
    user:
      name: admin
      password: admin123
jwt:
  secret: mySecretKeyForLibraryManagementSystemMustBeLongEnoughForHS256Algorithm
  expiration: 86400000    
  refresh-expiration: 604800000  

server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

logging:
  level:
    com.controller: DEBUG
    com.service: DEBUG
    com.repository: DEBUG
    com.security: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/library-management.log
    max-size: 10MB
    max-history: 30